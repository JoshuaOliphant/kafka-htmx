<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafka Message Sender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-5"
      >
        <form
          method="post"
          hx-post="/"
          hx-target="this"
          hx-swap="innerHTML"
          class="space-y-4"
        >
          <div>
            <label for="topic" class="block text-sm font-medium text-gray-700"
              >Topic</label
            >
            <input
              type="text"
              name="topic"
              id="topic"
              class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label
              for="num_messages"
              class="block text-sm font-medium text-gray-700"
              >Number of Messages</label
            >
            <input
              type="number"
              name="num_messages"
              id="num_messages"
              class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label for="cluster" class="block text-sm font-medium text-gray-700"
              >Cluster</label
            >
            <input
              type="text"
              name="cluster"
              id="cluster"
              class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Send Messages
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
